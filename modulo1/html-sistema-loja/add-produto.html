<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" type="text/css" href="add-produto.css">
</head>
<body>
    <div>
        <h1>Telepatinhas</h1>
        <p></p>
    </div>
    
    <div>
        <a href="http://127.0.0.1:5500/gitbrenno/silveira-Brenno-Ambrozino/modulo1/html-sistema-loja/index.html">Página Inicial</a>
        <a href="http://127.0.0.1:5500/gitbrenno/silveira-Brenno-Ambrozino/modulo1/html-sistema-loja/ctrl-estoque.html">Controle de Estoque</a>

    <h2>Adicionar Produto</h2>
    <form action="">
        <div>
            <label for="link-foto">Link para foto: </label>
            <input type="url" id="link-foto" name="link-foto">
        </div>
        
        <div>
            <label for="descricao">Descrição do produto: </label>
            <input type="text" id="descricao" name="descrição">
        </div>
        
        <div>
            <label for="preco">Preço (em R$): </label>
            <input type="text" id="preco" name="preço">
        </div>
        
        <div>
            <label for="quantidade">Quantidade disponível: </label>
            <input type="text" id="quantidade" name="Quantidade"> 
        </div>

        <div class="form-add">
            <button type="submit">Adicionar</button>
        </div>

    </form>

</body>
</html>
